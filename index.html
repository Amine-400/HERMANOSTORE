<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HERMANOSTORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body { background-color: #f9f9f9; color: #333; }
    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 50px 0;
      position: relative;
      overflow: hidden;
      height: 60px;
    }
    .marquee-text {
      position: absolute;
      white-space: nowrap;
      animation: moveText 12s linear infinite;
      font-size: 24px;
    }
    .text1 { animation-delay: 0s; }
    .text2 { animation-delay: 4s; }
    .text3 { animation-delay: 8s; }

    @keyframes moveText {
      0%   { left: 100%; }
      10%  { left: 50%; transform: translateX(-50%); }
      40%  { left: 50%; transform: translateX(-50%); }
      50%  { left: -100%; }
      100% { left: -100%; }
    }

    footer { background-color: #111; color: white; text-align: center; padding: 20px; }
    .sections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .section {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease;
    }
    .section:hover { transform: scale(1.03); }
    .section img { width: 100%; height: 250px; object-fit: cover; }
    .section h2 { padding: 20px; font-size: 24px; }
    @media (max-width: 768px) {
      .sections { padding: 20px; }
      .section h2 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="marquee-text text1">HERMANOSTORE</div>
    <div class="marquee-text text2">Découvrez nos catégories exclusives</div>
    <div class="marquee-text text3">توصيل إلى جميع ربوع المملكة في غضون 24 ساعة</div>
  </header>

  <div class="sections">
    <a href="chaussures.html" class="section">
      <img src="https://i.ibb.co/bMLfcQsQ/734bdc68-02bc-41cf-92b8-8e99269317a4.jpg" alt="Chaussures">
      <h2>Chaussures Sportives</h2>
    </a>
    <a href="vetements.html" class="section">
      <img src="https://i.ibb.co/Q3JZy7XR/cd11e763-4084-4a35-a040-506abb46b651.jpg" alt="Vêtements">
      <h2>Vêtements Sportifs</h2>
    </a>
    <a href="accessoires.html" class="section">
      <img src="https://i.ibb.co/JWC55xC3/4b3335bc-f53f-4cfe-9ba4-79de478131e1.jpg" alt="Accessoires">
      <h2>Accessoires Sportifs</h2>
    </a>
  </div>

  <footer>
    <p>&copy; 2025 Boutique Sportive. Tous droits réservés.</p>
  </footer>
</body>
</html>
